name: Release Chrome Extension

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Bump manifest version
        id: manifest
        run: |
          version="$(node scripts/bump-manifest-version.mjs)"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Commit and push bumped manifest
        id: bump_commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          if git diff --cached --quiet; then
            echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          else
            git commit -m "chore(release): bump manifest to v${{ steps.manifest.outputs.version }}"
            git push
            echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Build extension
        run: npm run build

      - name: Package ZIP artifact from dist
        run: |
          cd dist
          zip -r ../mclecture-dist.zip .
          cd ..

      - name: Generate CRX artifact (optional)
        id: crx
        env:
          CHROME_EXTENSION_PRIVATE_KEY: ${{ secrets.CHROME_EXTENSION_PRIVATE_KEY }}
        run: |
          if [ -z "${CHROME_EXTENSION_PRIVATE_KEY}" ]; then
            echo "generated=false" >> "$GITHUB_OUTPUT"
            echo "No CHROME_EXTENSION_PRIVATE_KEY secret set; skipping CRX generation."
            exit 0
          fi

          printf "%s" "${CHROME_EXTENSION_PRIVATE_KEY}" > extension.pem
          npx --yes crx3@latest --private-key extension.pem --crx mclecture.crx dist
          rm -f extension.pem
          echo "generated=true" >> "$GITHUB_OUTPUT"

      - name: Collect release artifacts list
        id: artifacts
        run: |
          files="mclecture-dist.zip"
          if [ -f "mclecture.crx" ]; then
            files="${files}"$'\n'"mclecture.crx"
          fi

          {
            echo "files<<EOF"
            echo "${files}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.manifest.outputs.version }}
          name: Release v${{ steps.manifest.outputs.version }}
          target_commitish: ${{ steps.bump_commit.outputs.sha }}
          draft: false
          prerelease: false
          files: ${{ steps.artifacts.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
